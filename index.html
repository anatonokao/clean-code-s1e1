<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header-img" alt="eisenhower matrix">
      <a class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main-page-container">
      <h3 id="add-item-title">
        <label class="new-task-title title" for="new-task-input">Add Item</label>
      </h3>
      <div class="new-task-container">
        <input id="new-task-input" class="new-task-input task-input" type="text">
        <button id="add-btn" class="add-btn btn">Add</button>
      </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incompleted-tasks" id="incompleted-tasks-container">
        <li class="task">
          <input class="task-checkbox" type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="edit-btn btn">Edit</button>
          <button class="delete-btn btn">
            <img src="./remove.svg" class="delete-btn-img" alt="delete button">
          </button>
        </li>
        <li class="task edit-mode">
          <input class="task-checkbox" type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="save-btn btn">Save</button>
          <button class="delete-btn btn">
            <img src="./remove.svg" class="delete-btn-img" alt="delete button">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="completed-tasks-container">
        <li class="task">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="edit-btn btn">Edit</button>
          <button class="delete-btn btn">
            <img src="./remove.svg" class="delete-btn-img" alt="delete button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
