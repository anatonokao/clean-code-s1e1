<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="page__header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="page__more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="page__main">
      <section class="page__new-item new-item">
        <h3 class="page__title page__title_new">
          <label for="new-task-input">Add Item</label>
        </h3>
        <div class="page__new-item-body">
          <input id="new-task-input" class="page__input page__new-task-input" type="text">
          <button id="add-btn" class="page__btn">Add</button>
        </div>
      </section>
      <section class="page__incompleted-tasks">
        <h3 class="page__title">Todo</h3>
        <ul id="incompleted-tasks" class="page__incompleted-tasks-container">
          <li class="page__task task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="page__input task__input" type="text">
            <button class="page__btn task__btn edit-save-btn">Edit</button>
            <button class="page__btn task__btn delete-btn">
              <img src="./remove.svg" class="delete-btn__img" alt="delete button">
            </button>
          </li>
          <li class="page__task page__task_edit-mode task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="page__input task__input" type="text" value="Go Shopping">
            <button class="page__btn task__btn edit-save-btn">Save</button>
            <button class="page__btn task__btn delete-btn">
              <img src="./remove.svg" class="delete-btn__img" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="page__completed-tasks">
        <h3 class="page__title">Completed</h3>
        <ul id="completed-tasks" class="page__completed-tasks-container">
          <li class="page__task task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="page__input task__input" type="text">
            <button class="page__btn task__btn edit-save-btn">Edit</button>
            <button class="page__btn task__btn delete-btn">
              <img src="./remove.svg" class="delete-btn__img" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
